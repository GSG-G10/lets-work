<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Let's Work</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.png" alt="logo">
  </header>
  <section class="text-heading">
    <div class="container">
      <h1 class="page-heading">Find Work</h1>
      <p class="page-brief">Browse the most recent jobs that match your skills and profile description to the skills clients are looking for.</p>
    </div>
  </section>
  <section class="search-section">
    <div class="container">
      <label for="input-search">Search for Jobs</label>
      <input type="text" id="input-search" class="input-search" placeholder="Search for Jobs">
      <button type="submit" class="submit-btn">Search</button>
    </div>
  </section>

  <main class="output-container"></main>
  <div hidden id="spinner"></div>
  <script src="js/dom.js"></script>
</body>
</html>
